dist: trusty
language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
install:
  - pip install .
  - pip install docutils pygments  # Used to check package metadata.
script:
  - python setup.py check --strict --metadata --restructuredtext
  - nosetests
deploy:
  on:
    python: '3.6'
    tags: true
  provider: pypi
  distributions: 'bdist_wheel sdist'
  skip_upload_docs: true
  user: phx
  password:
    secure: 
